#
# Manager (development)
#
# Note: You must run ./gradlew prepareImage before you start this profile!
#
version: '2'
services:

  manager_dev:
    build:
      context: ../manager/build/install
    ports:
      - "8080:8080"
    environment:
      TZ: "Europe/Zurich"
      DEV_MODE: 'true'
      IDENTITY_NETWORK_HOST: '192.168.99.100'
      IDENTITY_NETWORK_WEBSERVER_PORT: 8080
