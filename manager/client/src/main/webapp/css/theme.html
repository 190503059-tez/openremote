<style is="custom-style">

    :root {
        --theme-white: #ffffff; /* rgb(255, 255, 255); */
        --theme-black: #000000; /* rgb(0, 0, 0); */
        --theme-darkgreen: #006224; /* rgb(0, 98, 36); */
        --theme-mediumgreen: #49a942; /* rgb(73, 169, 66); */
        --theme-lightgreen: #c1d72f; /* rgb(193, 215, 47); */
        --theme-darkgrey: #374c4f; /* rgb(55, 76, 79) */
        --theme-mediumgrey: #919194; /* rgb(145, 145, 148); */
        --theme-lightgrey: #cccccc; /* rgb(204, 204, 204); */
        --theme-brightgrey: #f5f5f5; /* rgb(245, 245, 245); */
        --theme-red: #e64a19; /* rgb(230, 74, 25); */
        --theme-yellow: #fbc02d; /* rgb(251, 192, 45); */
        --theme-blue: #1976d2; /* rgb(25, 118, 210); */
        --theme-purple: #660092; /* rgb(102, 0, 146) */
    }

    .theme-Header,
    .theme-Footer {
        background-color: var(--theme-darkgrey);
        color: var(--theme-white);
    }

    .theme-NavItem {
        background: transparent;
        color: var(--theme-white) !important;
    }

    .theme-NavItem.active {
        background: var(--theme-black) !important;
        color: var(--theme-lightgreen) !important;
    }

    .theme-SecondaryNav {
        background-color: var(--theme-black);
        color: var(--theme-white);
    }

    .theme-SecondaryNavItem {
        background: transparent;
    }

    .theme-SecondaryNavItem a {
        color: var(--theme-white) !important;
    }

    .theme-SecondaryNavItem.active {
    }

    .theme-SecondaryNavItem.active a {
        color: var(--theme-lightgreen) !important;
    }

    .theme-SidebarContent {
        background-color: var(--theme-brightgrey);
    }

    .theme-MainContent {

    }

    .theme-PushButton {
        background-color: var(--theme-lightgrey);
        color: var(--theme-black);
    }

    .theme-Hyperlink a,
    .theme-Hyperlink a:visited {
        color: var(--theme-darkgrey);
    }

    .theme-Hyperlink.active a,
    .theme-Hyperlink.active a:visited {
        color: var(--theme-black);
        background-color: var(--theme-lightgreen);
    }

    .theme-UnorderedList {
        color: var(--theme-darkgrey);
    }

    .theme-Headline1 {
        color: var(--theme-darkgrey);
    }

    .theme-HeadlineSub {
        color: var(--theme-mediumgrey);
    }

    .theme-FormMessages.error {
        background-color: var(--theme-red);
        color: var(--theme-white);
        border-color: transparent;
    }

    .theme-FormMessages.success {
        color: var(--theme-darkgrey);
        background-color: var(--theme-lightgreen)
    }

    .theme-FormGroup {

    }

    .theme-FormGroup.error .theme-FormControl {
        border-color: var(--theme-red);
    }

    .theme-FormGroup.error .theme-FormLabel {
        color: var(--theme-red);
    }

    .theme-FormLabel {
        color: var(--theme-darkgrey);
    }

    .theme-FormLabel .required {
        color: var(--theme-mediumgrey);
    }

    .theme-FormField {

    }

    .theme-FormControl {

    }

    .theme-FormInputText {
        border-color: var(--theme-darkgrey);
    }

    .theme-FormInputText:focus {
        border-color: var(--theme-lightgreen);
    }

    .theme-FormButton {
    }

    .theme-FormButtonPrimary {
        color: var(--theme-black);
        background: var(--theme-lightgreen);
    }

    .theme-FormButtonDanger{
        color: var(--theme-white);
        background: var(--theme-red);
    }

    .theme-FormDropDown {
        border-color: var(--theme-darkgrey);
    }

    .theme-FormDropDown:focus {
        border-color: var(--theme-lightgreen);
    }

    .theme-FormCheckBox:checked {
        color: var(--theme-lightgreen);
    }

    .theme-FormTableHeaderCell {
        border-color: var(--theme-mediumgrey);
        color: var(--theme-darkgrey);
    }

    .theme-FormTableHoveredRow {
        background-color: var(--theme-lightgreen) !important;
    }

    .theme-FormTableEvenRow {
        background-color: var(--theme-brightgrey);
    }

    .theme-FormTableOddRow {
        background-color: var(--theme-white);
    }

    .theme-ToastInfo {
        background-color: var(--theme-lightgreen);
        color: var(--theme-black);
    }

    .theme-ToastFailure {
        background-color: var(--theme-red);
        color: var(--theme-white);
    }

    .theme-PopupPanel {
        background-color: var(--theme-brightgrey);
        color: var(--theme-black);
    }

    .theme-PopupPanelHeader {
        background-color: var(--theme-lightgreen);
        color: var(--theme-black);
    }

    .theme-PopupPanelContent {
    }

    .theme-PopupPanelFooter {
        background-color: var(--theme-black);
        color: var(--theme-white);
    }

</style>
