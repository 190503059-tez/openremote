#
# Profile for doing IDE development work and running build tests.
#
# Run this in the background for full ./gradlew clean build
#
version: '2.2'

volumes:
  postgresql-data:

services:

  keycloak:
    extends:
      file: deploy.yml
      service: keycloak
    ports:
      - "8081:8080"
    build:
      context: ../keycloak
      dockerfile: dev.Dockerfile
    image: openremote/keycloak_dev:latest
    volumes:
      - ../keycloak/theme:/opt/jboss/keycloak/themes/openremote
    depends_on:
      postgresql:
        condition: service_healthy
    # Give more resources in dev mode
    mem_limit: 800m
    memswap_limit: 800m
    environment:
      JAVA_OPTS: '-Xms400m -Xmx400m
                  -XX:CompressedClassSpaceSize=50m -XX:MaxMetaspaceSize=175m
                  -XX:InitialCodeCacheSize=50m -XX:ReservedCodeCacheSize=50m
                  -XX:MaxDirectMemorySize=50m
                  -XX:NativeMemoryTracking=summary
                  -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/javadump.core.hprof
                  -Djava.net.preferIPv4Stack=true -Djboss.modules.system.pkgs=org.jboss.byteman -Djava.awt.headless=true'

  postgresql:
    extends:
      file: deploy.yml
      service: postgresql
    ports:
      - "5432:5432"
    volumes:
      - postgresql-data:/data