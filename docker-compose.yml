version: '2'

services:
  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile-dev
    volumes:
      - ./keycloak/theme:/opt/jboss/keycloak/themes/openremote
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_LOGLEVEL: DEBUG
    ports:
      - "8081:8080"
  mongo:
    image: mongo:2.6
    command: --smallfiles
  orion:
    image: fiware/orion:latest
    links:
      - mongo
    ports:
      - "8082:1026"
    command: -dbhost mongo
