<html><head></head><body><dom-module id="table-schedule-edit" attributes={"data", "header"}>
  <template>
    <style type="text/css">
      table{
        border:0;
        border-spacing: 0;
      }
      th,td {
        width:20%;
        border-spacing:0px;
        border-bottom: 1px solid #e4e4e4;
        border-right: 1px solid #e4e4e4;
        text-align: center;

        font-size:15px;
        font-weight: 100;
      }
      th {
          background-color: #c0d62e;
          color: white;
        padding:5px 0;
      }
      input[type="time"]{
        padding:0;
        max-width:60px;
        min-width:0;
      }
      th:first-child{
        color:#000000;
        background-color: #FFFFFF;
      }
      td:first-child{
        background-color:#e4e4e4;
        border-bottom: 1px solid #FFFFFF;
        padding:10px 0;
      }
      input[type="time"]{
        background-color: #374c4f;
        color:#FFFFFF;
        border:0;
        border-radius: 0;
        font-family: 'Roboto', sans-serif;
        font-weight:100;
        font-size:15px;
        text-align: center;
        text-align: -webkit-center;
        text-align-last:center;


         -webkit-appearance: none;
       -moz-appearance: none;
       appearance: none;
      }
    </style>
    <table style="width: 100%" border="0">
      <tbody>
        <tr>
          <template is="dom-repeat" items="{{header}}">
            <th>{{item}}</th>
          </template>
        </tr>
        <template is="dom-repeat" items="{{data}}">
          <tr>
            <template is="dom-repeat" items="{{item}}">
               <template is="dom-if" if="[[isFirst(index)]]">
                <td>{{item}}</td>
              </template>
              <template is="dom-if" if="[[isNotFirst(index)]]">
                <td><input type="time" value="{{item}}"></td>
              </template>
            </template>
          </tr>
        </template>
      </tbody>
    </table>
  </template>

   <script>Polymer({
    is:"table-schedule-edit",
    isFirst: function(i){
        if(0 == i)
        { return true; } 
        else 
        { return false; }
    },
    isNotFirst: function(i){
        if(0 != i)
        { return true; } 
        else 
        { return false; }
    }

 });</script>
</dom-module></body></html>
