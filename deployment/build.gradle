apply plugin: "java"

dependencies {
    compile resolveProject(":manager")
}

task installDist(type: Copy) {
    mustRunAfter (parent.getTasksByName('installDist', true).findAll {it.project != project})
    into "${buildDir}/image"

    from(projectDir) {
        exclude "build.gradle", "Dockerfile", "build", "**/*.mbtiles", "src"
    }

    into("manager/extensions") {
        from jar.outputs
    }
}
