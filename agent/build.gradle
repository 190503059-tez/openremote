apply plugin: "java"
apply plugin: "application"
apply plugin: "groovy"

mainClassName = "org.openremote.agent.Main"

dependencies {

    compile project(":container")

    compile "org.drools:drools-compiler:6.5.0.Final"
    compile "org.drools:drools-decisiontables:6.5.0.Final"

    compile "com.luckycatlabs:SunriseSunsetCalculator:$sunriseSunsetCalculatorVersion"

    testCompile "junit:junit:$junitVersion"
    testCompile "org.spockframework:spock-core:$spockVersion"
}

