<link rel="import" href="smart-building-component.html">
<link rel="import" href="smart-building-style.html">

<dom-module id="smart-building-body">
    <template>
        <style include="smart-building-style">
        </style>

        <slot></slot>

    </template>

    <script>
        class SmartBuildingBody extends SmartBuildingComponent {
            static get is() {
                return "smart-building-body";
            }

            ready() {
                super.ready();
                this.shadowRoot.host.classList.add("scroll", "layout", "vertical");
            }
        }

        defineAppElement(SmartBuildingBody, SmartBuildingBody.is, "SmartBuildingBody");
    </script>

</dom-module>
