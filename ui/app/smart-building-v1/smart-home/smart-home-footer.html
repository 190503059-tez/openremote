<link rel="import" href="smart-home-component.html">
<link rel="import" href="smart-home-style.html">

<dom-module id="smart-home-footer">
    <template>
        <style include="smart-home-style">

            .footer {
                font-size: 25px;
                box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2), 0px 8px 10px 1px rgba(0, 0, 0, 0.14), 0px 3px 14px 2px rgba(0, 0, 0, 0.12);
            }

            .headerItem ::slotted(*) {
                color: var(--theme-white);
                text-decoration: none;
                font-size: 20px;
                cursor: pointer;
            }

            .nav {
                background-color: var(--theme-white);
            }

            .navItem {
                color: var(--theme-mediumgrey);
                text-align: center;
                padding: 10px;
                cursor: pointer;
                text-decoration: none;
                border-top: 3px solid transparent;
                border-bottom: 3px solid transparent;
            }

            .navItem.active {
                color: var(--theme-black);
                font-weight: 600;
            }

        </style>

        <template is="dom-if" if="[[!hideNav]]">
            <div class="footer layout horizontal nav">
                <a href="#scenes" class$="[[getNavItemClass(activeNav, 'scenes')]]"><span class$="[[icon('th-large')]]"></span></a>
                <a href="#control" class$="[[getNavItemClass(activeNav, 'control')]]"><span class$="[[icon('lightbulb')]]"></span></a>
                <a href="#climate" class$="[[getNavItemClass(activeNav, 'climate')]]"><span class$="[[icon('thermometer-half')]]"></span></a>
                <a href="#energy" class$="[[getNavItemClass(activeNav, 'energy')]]"><span class$="[[icon('burn')]]"></span></a>
                <a href="#security" class$="[[getNavItemClass(activeNav, 'security')]]"><span class$="[[icon('shield-alt')]]"></span></a>
            </div>
        </template>

    </template>

    <script>
        class SmartHomeFooter extends SmartHomeComponent {
            static get is() {
                return "smart-home-footer";
            }

            static get properties() {
                return {
                    hideNav: {
                        type: Boolean,
                        value: false
                    },
                    activeNav: {
                        type: String
                    },
                }
            }

            ready() {
                super.ready();
                this.shadowRoot.host.classList.add("flex-none", "layout", "vertical");
            }

            getNavItemClass(active, item) {
                return active === item
                    ? "flex layout horizontal center-center navItem active"
                    : "flex layout horizontal center-center navItem";
            }
        }

        defineAppElement(SmartHomeFooter, SmartHomeFooter.is, "SmartHomeFooter");
    </script>

</dom-module>
