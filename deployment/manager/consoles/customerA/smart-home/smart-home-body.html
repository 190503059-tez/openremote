<link rel="import" href="smart-home-component.html">
<link rel="import" href="smart-home-style.html">

<dom-module id="smart-home-body">
    <template>
        <style include="smart-home-style">
            :host {
                margin-bottom: 10px;
            }
        </style>

        <slot></slot>

    </template>

    <script>
        class SmartHomeBody extends SmartHomeComponent {
            static get is() {
                return "smart-home-body";
            }

            ready() {
                super.ready();
                this.shadowRoot.host.classList.add("flex", "layout", "vertical", "scroll");
            }

            connectedCallback() {
                super.connectedCallback();
                this.showComponent();
            }
        }

        defineAppElement(SmartHomeBody, SmartHomeBody.is, "SmartHomeBody");
    </script>

</dom-module>
