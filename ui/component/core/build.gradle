buildDir = "dist"

npmBuild.dependsOn(resolveTask(":ui:component:model:build"), resolveTask(":ui:component:rest:build"), resolveTask(":ui:component:mdi-icons:build"))

task clean() {
    doLast {
        delete "dist"
    }
}

task build() {
    dependsOn npmBuild
}

task prepareUi() {
    dependsOn clean, build, npmPrepare
}

task publishUi() {
    dependsOn clean, build, npmPublish
}