<html><head><link rel="import" href="../bower_components/iron-form/iron-form.html">

</head><body><dom-module id="openremote-login">
  <template>
     <style is="custom-style">
    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: #c0d62e;
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
      border:none;
    }

    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }
  </style>

    <form is="iron-form" method="get" action="/" id="eventsDemo">
      <paper-input name="name" label="Name" required="" auto-validate=""></paper-input>
      <paper-input name="password" label="Password" type="password" required="" auto-validate=""></paper-input>
      <paper-checkbox name="read" required="">You must check this box</paper-checkbox><br>
      <paper-button raised="" onclick="_delayedSubmit(event)" disabled="" id="eventsDemoSubmit">
        <paper-spinner id="spinner" hidden=""></paper-spinner>Submit</paper-button>
      <paper-button raised="" onclick="_reset(event)">Reset</paper-button>
      <div class="output"></div>
    </form>
    <script>function _delayedSubmit(e){spinner.active=!0,spinner.hidden=!1,eventsDemoSubmit.disabled=!0,setTimeout(function(){var e=document.querySelector("#pages");e.selected="Intro"},1e3)}function _reset(e){var t=Polymer.dom(e).localTarget.parentElement;t.reset(),t.querySelector(".output").innerHTML=""}eventsDemo.addEventListener("change",function(e){eventsDemoSubmit.disabled=!eventsDemo.validate()}),document.getElementById("eventsDemo").addEventListener("iron-form-submit",function(e){spinner.active=!1,spinner.hidden=!0,eventsDemoSubmit.disabled=!1,this.querySelector(".output").innerHTML=JSON.stringify(e.detail)});</script>
  </template>

   <script>Polymer({is:"openremote-login"});</script>
</dom-module></body></html>
