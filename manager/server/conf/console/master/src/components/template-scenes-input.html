<html><head></head><body><dom-module id="template-scenes-input">
  <template>
    <style type="text/css">
      .container {
        @apply(--layout-horizontal);
      }
      .small {
        --iron-icon-height: auto;
        --iron-icon-width: 14px;
        margin:0 7px;
      }
      .small_height{
        --iron-icon-height: auto;
        --iron-icon-width: 28px;
      }
      .container {
        position: relative;
        display: flex;
        flex-flow: row wrap;
      }
      .item {
        box-sizing: border-box;
        padding: 10px;
        flex: 1;
      }
      .container{
        margin:15px 0;
      }
      .temp-icon{
      }
      .container-column {
        box-sizing: border-box;
        padding: 0 0 0 5px;
      }
      .container-column:first-child{
        padding-right:20px;
      }
      .container-column:nth-child(2){
      }

      .container-column:last-child{
        margin-left: auto;
      }
    </style>
     <div class="container">
      <div class="container-column">
        <iron-icon class="temp-icon" src="../../images/panel/temperature.png"></iron-icon>
      </div>
      <div class="container-column">Living Room</div>
      <div class="container-column">
         <input-temperature data="{{temperatures}}" size="small"></input-temperature>
      </div>
    </div>
    <div class="container">
      <div class="container-column">
        <iron-icon class="temp-icon" src="../../images/panel/temperature.png"></iron-icon>
      </div>
      <div class="container-column">Bedroom</div>
      <div class="container-column">
         <input-temperature data="{{temperatures}}" size="small"></input-temperature>
      </div>
    </div>
    <div class="container">
      <div class="container-column">
        <iron-icon class="temp-icon" src="../../images/panel/temperature.png"></iron-icon>
      </div>
      <div class="container-column">Bathroom</div>
      <div class="container-column">
         <input-temperature data="{{temperatures}}" size="small"></input-temperature>
      </div>
    </div>
    <div class="container">
      <div class="container-column">
        <iron-icon class="small_height" src="../../images/panel/alarm_off.png"></iron-icon>
      </div>
      <div class="container-column">Alarm</div>
      <div class="container-column">
        <paper-toggle-button class="green"></paper-toggle-button>
      </div>
    </div>
  </template>

   <script>Polymer({
    is:"template-scenes-input",
    properties: {
      temperatures: Array
    },
    attached: function() {
      this.temperatures = ["17.0","17.5","18.0","18.5","19.0","19.5","20.0","20.5","21.0","21.5","22.0","22.5","23.0","23.5","24.0","24.5","25.0"];
    }
 });</script>
</dom-module></body></html>
