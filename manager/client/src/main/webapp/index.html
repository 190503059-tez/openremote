<!DOCTYPE html>
<html>
<head>
    <title>OpenRemote Manager</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="/static/img/favicon.png"/>

    <script src="/static/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="/static/src/or-app/or-app.html">
    <link rel="import" href="/static/src/or-toast/or-toast.html">

    <script>
        window.addEventListener('ComponentsReady', function () {
            console.log("Loading Manager resources...");

            let app = openremote.INSTANCE;

            // Load resources in parallel
            Promise.all([
                app.load.css("/static/bower_components/font-awesome/css/font-awesome.css"),

                app.load.css("/static/3rdparty/mapbox-gl-js/0.42.2/mapbox-gl.css"),
                app.load.js("/static/3rdparty/mapbox-gl-js/0.42.2/mapbox-gl.js"),

                app.load.js("/static/bower_components/chart.js/dist/Chart.js"),

                app.load.js("/static/3rdparty/sprintf/1.0.3/sprintf.min.js")
            ]).then(() => {
                app.load.js("/static/gwt/Manager/Manager.nocache.js")
                    .then(() => {
                        console.log("Starting manager");
                    })
                    .catch(e => {
                        app.set("error", e);
                    });

            }).catch(e => {
                app.set("error", e);
            });
        });

    </script>
</head>

<body class="layout vertical" style="visibility:hidden;">

<or-app login="true"></or-app>
<or-toast></or-toast>

<iframe src="javascript:''"
        id="__gwt_historyFrame"
        style="position:absolute;width:0;height:0;border:0"></iframe>

<noscript>
    <div style="border: 1px solid red;">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
    </div>
</noscript>

</body>
</html>
