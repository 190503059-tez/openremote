# OpenRemote v3
#
# Profile for doing development work on UI components.
#
# Please see deploy.yml for configuration details for each service.
#
version: '2.4'

volumes:
  postgresql-data:

services:

  manager:
    extends:
      file: deploy.yml
      service: manager
    depends_on:
      keycloak:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      # DEPLOYMENT_DIR must be supplied and points to the dir that contains the custom code in development
      - ${DEPLOYMENT_DIR:?DEPLOYMENT_DIR must be set}:/deployment
    environment:
      IDENTITY_NETWORK_WEBSERVER_PORT: 8080
      IDENTITY_NETWORK_SECURE: 'false'
      # Always wipe and enable dev optimizations
      DEV_MODE: 'true'
      # This switch can wipe all your Manager and Keycloak data, this is the factory reset!
      SETUP_WIPE_CLEAN_INSTALL: 'true'

  keycloak:
    extends:
      file: deploy.yml
      service: keycloak
    # Access directly if needed on localhost
    ports:
      - "8081:8080"
    volumes:
      - ${DEPLOYMENT_DIR:?DEPLOYMENT_DIR must be set}:/deployment
    depends_on:
      postgresql:
        condition: service_healthy

  postgresql:
    extends:
      file: deploy.yml
      service: postgresql
    # Access directly if needed on localhost
    ports:
      - "5432:5432"
    volumes:
      - postgresql-data:/var/lib/postgresql/data
