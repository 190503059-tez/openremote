<dom-module id="smart-home-component">
    <script>
        class SmartHomeComponent extends OpenRemoteComponent {

            static get properties() {
                return {
                    localesResource: {
                        type: String,
                        value: "locales.json"
                    }
                }
            }

            ready() {
                super.ready();
                this.shadowRoot.host.classList.add("layout", "vertical");
            }
        }
    </script>
</dom-module>
