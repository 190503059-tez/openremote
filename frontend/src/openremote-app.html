<html><head><link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<link rel="import" href="openremote-login.html">
<link rel="import" href="openremote-intro.html">
<link rel="import" href="components/input-temperature.html">
<link rel="import" href="components/input-speed.html">
<link rel="import" href="components/input-switch-blok.html">
<link rel="import" href="components/table-schedule.html">

</head><body><dom-module id="openremote-app">

  <template>
    <style>
      app-drawer-layout{
        position: relative;
        z-index: 9999;

      }
      app-toolbar {
        background-color: #374c4f;
        color:#FFFFFF;
      }
      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }
      .page-overlay{
        position: absolute;
        width:100%;
        height:100%;
        top:0;
        z-index: 999999;
      }
      .page-overlay-inner{
        background-color: #f2f2f2;
        top:0;
        width:100%;
        height:100%;
        position: absolute;
        overflow-y:scroll;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #c0d62e;
        color:black;
        background-color: rgba(255,255,255,1);
        height:54px;
      }
      input[type="time"]{
        background-color: transparent;
        border:0;    
        font-family: 'Roboto', sans-serif;
        font-size:16px;
      }

      paper-tab {
        --paper-tab-ink: #c0d62e;
      }
      [hidden] {
        display: none !important;
      }
      paper-toggle-button.green { 
          margin-left: auto;
          float: right;   
          opacity:1;
        --paper-toggle-button-checked-bar-color: #374c4f;
        --paper-toggle-button-checked-button-color:  #c0d62e;
        --paper-toggle-button-checked-ink-color: #374c4f;
      }
       paper-toggle-button.center.green { 
        float:none;
        margin:auto;
       }
      .panel{
        background-color:rgba(255,255,255,0.87);
        margin:10px;
        border-radius: 5px;
      }
      .inner-panel{
        padding:15px;
      }
      .small {
        --iron-icon-height: auto;
        --iron-icon-width: 15px;
      }
      .normal {
        --iron-icon-height: auto;
        --iron-icon-width: 30px;
      }
      .big {
        --iron-icon-height: auto;
        --iron-icon-width: 72px;
        margin:auto;
        display: block;
      }
      .panel paper-toggle-button{
        margin:5px 0 0 0;
      }
      .panel .row span{
        margin-left: 20px;
      }
      .center{
        text-align: center;
        margin: auto;
        display: block;
      }
      .row{
        width:100%;
        margin:10px 0;
        clear:both;
      }
      .container {
        @apply(--layout-horizontal);
      }
      .container {
        position: relative;
        display: flex;
        flex-flow: row wrap;
      }
      .item {
        box-sizing: border-box;
        padding: 10px;
        flex: 1;
      }
      .container-column {
        box-sizing: border-box;
        padding: 0 5px;
      }
      .container-column:first-child{
        padding-right:20px;
      }
      .container-column:nth-child(2){
        width:30%;
      }

      .container-column:last-child{
        margin-left: auto;
      }
    }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:view" data="{{selected}}"></app-route>

    <app-drawer-layout force-narrow="">
      <app-drawer>  
        <paper-item name="full-smart"> <span>Full Smart</span><paper-toggle-button class="green"></paper-toggle-button></paper-item>
        <hr>
        <paper-menu selected="{{selected}}" attr-for-selected="name">
          <template is="dom-repeat" items="{{items}}">
            <paper-item name="{{item}}">{{item}}</paper-item>
          </template>
          <hr>
          <paper-item name="Account">Account</paper-item>
          <paper-item name="log-out">Log out</paper-item>
        </paper-menu>
      </app-drawer>
      <app-header-layout>
         <app-header id="header" effects="waterfall" fixed="">
          <app-toolbar>
            <div main-title="">Smart 61</div>
            <a id="settings-btn">
              <paper-icon-button icon="settings"></paper-icon-button>
            </a>
          </app-toolbar>

          <paper-tabs selected="{{selected}}" attr-for-selected="name">
            <template is="dom-repeat" items="{{items}}">
              <paper-tab name="{{item}}">{{item}}</paper-tab>
            </template>
          </paper-tabs>

        </app-header>
      </app-header-layout>
    </app-drawer-layout>
      <iron-pages id="pages" selected="{{selected}}" attr-for-selected="name">
          <div name="Login" class="page-overlay">
            <div class="page-overlay-inner">
              <app-toolbar>
                <div main-title="">Smart 61</div>
              </app-toolbar>
               <div class="panel">
                <div class="inner-panel">
                  <openremote-login></openremote-login>
                 </div>
               </div>
            </div>
          </div>
          <div name="Intro" class="page-overlay">
            <div class="page-overlay-inner">
              <app-toolbar>
                <div main-title="">Smart 61</div>
              </app-toolbar>
               <div class="panel">
                <div class="inner-panel">
                  <openremote-intro></openremote-intro>
                 </div>
               </div>
            </div>
          </div>


          <div name="Home">
            <div class="panel">
              <div class="inner-panel">
                <div class="row">
                  <iron-icon class="normal" src="../images/panel/light_off.png"></iron-icon>
                  <span>Full Smart 61</span>
                  <paper-toggle-button class="green"></paper-toggle-button>
                </div>
              </div>
            </div>
             <div class="panel">
              <div class="inner-panel">
                <label class="center">Scenes</label>
                  <input-switch-blok></input-switch-blok>
              </div>
            </div>
          </div>
          <div name="Light">
            <div class="panel">
              <div class="inner-panel">
                <div class="row">
                  <iron-icon class="normal" src="../images/panel/light_off.png"></iron-icon>
                  <span>Smart 61 - Lighting</span>
                  <paper-toggle-button class="green"></paper-toggle-button>
                </div>
              </div>
            </div>
             <div class="panel">
              <div class="inner-panel">
                <label class="center" id="lightning">Lights</label>
              </div>
            </div>
          </div>
          <div name="Start">
            <div class="panel">
              <div class="inner-panel">
                <div class="row">
                  <iron-icon class="normal" src="../images/panel/home_on.png"></iron-icon>
                  <span>Smart - Smart Start</span>
                  <paper-toggle-button class="green"></paper-toggle-button>
                </div>
              </div>
            </div>
            <div class="panel">
              <div class="inner-panel">
                <span class="center">Smart Start Devices</span>
                <div class="container">
                  <div class="container-column">
                    <iron-icon class="normal" src="../images/panel/home_on.png"></iron-icon>
                  </div>
                  <div class="container-column">
                    <span>Dishwasher</span>
                  </div>
                  <div class="container-column">
                   <input type="time">
                  </div>
                  <div class="container-column">
                    <paper-toggle-button class="green"></paper-toggle-button>
                  </div>
                </div>
                <div class="container">
                  <div class="container-column">
                    <iron-icon class="normal" src="../images/panel/home_on.png"></iron-icon>
                  </div>
                  <div class="container-column">
                    <span>Washing</span>
                  </div>
                  <div class="container-column">
                   <input type="time">
                  </div>
                  <div class="container-column">
                    <paper-toggle-button class="green"></paper-toggle-button>
                  </div>
                </div>
              </div>
            </div>

            <div class="panel">
              <div class="inner-panel">
                <span class="center">Energy Monitor</span>
              </div>
            </div>
          </div>

          <div name="Safety">
            <div class="panel">
              <div class="inner-panel">
                <div class="row">
                  <iron-icon class="normal" src="../images/panel/alarm_large_off.png"></iron-icon>
                  <span>Smart - Safety</span>
                  <paper-toggle-button class="green"></paper-toggle-button>
                </div>
              </div>
            </div>
            <div class="panel">
              <div class="inner-panel">
                <span class="center">Alarm</span>
                 <div class="row">
                  <iron-icon class="big" src="../images/panel/alarm_large_off.png"></iron-icon>
                  <paper-toggle-button class="green center"></paper-toggle-button>
                </div>
              </div>
            </div>
          </div>

          <div name="Climate">
            <div class="panel">
              <div class="inner-panel">
                <div class="row">
                  <iron-icon class="small" src="../images/panel/temperature_gauge_100.png"></iron-icon>
                  <span>Smart - Climate</span>
                  <paper-toggle-button class="green"></paper-toggle-button>
                </div>
              </div>
            </div>
             <div class="panel">
              <div class="inner-panel">
                <span class="center">Heating</span>
                <div class="container">
                  <div class="item"><span style="float:left">Living Room</span><span style="font-size:62px">18.0</span></div>
                  <div class="item">
                     <input-temperature size="large"></input-temperature>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel">
              <div class="inner-panel">
                <span class="center">Heating scenes</span>
                  <div class="container">
                    <div class="container-column">
                      <iron-icon class="small" src="../images/panel/temperature_gauge_100.png"></iron-icon>
                    </div>
                    <div class="container-column">Bedroom</div>
                    <div class="container-column">21,0</div>
                    <div class="container-column">
                       <input-temperature size="small"></input-temperature>
                    </div>
                  </div>
                  <div class="container">
                    <div class="container-column">
                      <iron-icon class="small" src="../images/panel/temperature_gauge_100.png"></iron-icon>
                    </div>
                    <div class="container-column">Bathroom</div>
                    <div class="container-column">21,0</div>
                    <div class="container-column">
                       <input-temperature size="small"></input-temperature>
                    </div>
                  </div>
              </div>
            </div>
            <div class="panel">
              <div class="inner-panel">
                <span class="center">Ventilation</span>
                
                  <div class="container">
                    <div class="container-column">
                      <iron-icon class="small" src="../images/panel/temperature_gauge_100.png"></iron-icon>
                    </div>
                    <div class="container-column">Air flow speed</div>
                    <div class="container-column">
                       <input-speed></input-speed>
                    </div>
                </div>
              </div>
            </div>
          </div>

          <div name="Account" class="page-overlay">
            <div class="page-overlay-inner"> 
              <app-toolbar>
                <paper-icon-button class="back-btn" icon="arrow-back" drawer-toggle=""></paper-icon-button>
                <div main-title="">Home</div>
              </app-toolbar>
              <div class="panel">
                <div class="inner-panel">
                  <span class="center">Account</span>
                </div>
              </div>
            </div>
          </div>

          <div name="Settings" class="page-overlay">
            <div class="page-overlay-inner"> 
              <app-toolbar>
                <paper-icon-button class="back-btn" icon="arrow-back" drawer-toggle=""></paper-icon-button>
                <div main-title="">Home</div>
              </app-toolbar>
              <div class="panel">
                <div class="inner-panel">
                  <span class="center">Vacation Settings</span>
                </div>
              </div>
              <div class="panel">
                <div class="inner-panel">
                  <span class="center">Current predicted weekschedule:</span>
                  <table-schedule></table-schedule>
                </div>
              </div>
            </div>
          </div>

      </iron-pages>
    
  </template>

  <script>if(Math.random()>.5)var menu=["Home","Light","Start","Safety","Climate"];else var menu=["Home","Start","Safety","Climate"];Polymer({ready:function(){var e=document.querySelector("#pages"),t=document.querySelector("#settings-btn");t.addEventListener("click",function(){e.selected="Settings"});for(var n=function(){e.selectPrevious()},r=document.getElementsByClassName("back-btn"),a=0;a<r.length;a++)r[a].addEventListener("click",n,!1)},is:"openremote-app",properties:{selected:{type:String,value:"Intro"},wideLayout:{type:Boolean,value:!1,observer:"onLayoutChange"},behaviors:[Polymer.IronOverlayBehavior],items:{type:Array,value:function(){return menu}}},onLayoutChange:function(e){var t=this.$.drawer;e&&t.opened&&(t.opened=!1)}});</script>

</dom-module></body></html>
