<link rel="import" href="or-style.html">

<dom-module id="or-busy-indicator">
    <template>
        <style include="or-style">
            #spinner {
                z-index: 9999;
                position: absolute;
                bottom: 0.8em;
                right: 0.4em;
                pointer-events: none;
                width: 0.8em;
                height: 0.8em;
                border: 2px solid var(--theme-lightgreen);
                border-top-color: var(--theme-darkgrey);
                border-radius: 50%;
                -webkit-animation: spinAnimation 1000ms linear infinite;
                animation: spinAnimation 1000ms linear infinite;
            }

            @-webkit-keyframes spinAnimation {
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @keyframes spinAnimation {
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
        </style>

        <div id="spinner"></div>

    </template>

    <script>
        class OpenRemoteBusyIndicator extends Polymer.Element {

            static get is() {
                return "or-busy-indicator";
            }

            static get properties() {
                return {
                }
            }

            show() {
                this.$.spinner.style.display = "inherit";
            }

            hide() {
                this.$.spinner.style.display = "none";
            }
        }

        // Upgrade immediately, so you can't use jsinterop in this class!
        customElements.define(OpenRemoteBusyIndicator.is, OpenRemoteBusyIndicator);
    </script>

</dom-module>
