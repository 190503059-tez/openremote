<!doctype html>
<html>
<head>
    <title>OpenRemote SmartHome Example</title>

    <!-- Some sensible meta tags -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- The language of the SmartHome app -->
    <meta name="or-language" content="en">

    <!-- ############## Required: Load WebComponents polyfill and components ############### -->
    <script src="/static/node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- Load the SmartHome app -->
    <link rel="import" href="./smart-home/smart-home-app.html">

    <style type="text/css">
        /* Recommended: Avoid flickering during loading/styling by hiding children of or-app */
        or-app > * {
            visibility: hidden;
        }

        /* Styles for the SmartHome app */
        html, body {
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        body {
            background: var(--theme-white);
            font-family: 'Open Sans', 'Roboto', Helvetica, Arial, Lucida, sans-serif;
        }
    </style>

</head>

<body>

<or-app login tenant-realm="tenantA" console-auto-enable="true">

    <smart-home-app>
        <!-- You can override the logo
        <img slot="logo" height="20" src="mylogo.png"/>
        -->
    </smart-home-app>

</or-app>

</body>
</html>
