<html><head><link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
</head><body><dom-module id="input-temperature" attributes={"size", "active", "data"}>
  <template>
    <style type="text/css">
      .dropdown-select{
        color:#FFFFFF;
        font-weight: 100;
        font-family: 'Roboto', sans-serif;
        font-size:15px;
        background-color: #374c4f;
        border-radius: 0;
        border:0;

        font-size:15px;
        padding:5px 0 5px 10px;
        min-width:80px;

        text-align: center;
        text-align: -webkit-center;
        text-align-last:center;

         -webkit-appearance: none;
       -moz-appearance: none;
       appearance: none;
       }
      .dropdown-select.large{
        display:flex;
        height:100px;
        min-width:120px;
        margin-left:auto;
        padding:0 30px;
        font-size:28px;
      }
      .dropdown-select.large option{
        font-size:24px;
      }
      .celsius:after{
        content: "\00b0"
      }
    };

    </style>
<!--      <paper-dropdown-menu class$="custom {{size}}">
      <paper-listbox class="dropdown-content" attr-for-selected="label" selected="{{active}}">
       <template is="dom-repeat" items="{{data}}">
          <paper-item label="{{item}}" class="celsius">{{item}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu> -->
    <select class$="dropdown-select {{size}}">
       <template is="dom-repeat" items="{{data}}">
          <option value="{{item}}" class="celsius">{{item}}</option>
        </template>
    </select>
  </template>

   <script>Polymer({is:"input-temperature"});</script>
</dom-module></body></html>
